{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" minlength="8" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="confirmation" name="confirmation" minlength="8" placeholder="Re-type Password" type="password" required>
        </div>
        <button class="btn btn-primary btn-pink" type="submit">Register</button>
    </form>

{% endblock %}
